<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Categories</title>
</head>
<body>
<ul id="categories">
  <li class="item">
    <h2>Animals</h2>
    <ul>
      <li>Cat</li>
      <li>Hamster</li>
      <li>Horse</li>
      <li>Parrot</li>
    </ul>
  </li>
  <li class="item">
    <h2>Products</h2>
    <ul>
      <li>Bread</li>
      <li>Prasley</li>
      <li>Cheese</li>
    </ul>
  </li>
  <li class="item">
    <h2>Technologies</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
      <li>Node.js</li>
    </ul>
  </li>
</ul>

<script>
// JavaScript код, який виконує завдання з підрахунком кількості категорій та виведенням їх деталей
const categoriesList = document.getElementById('categories'); // Отримуємо список категорій

// Задача 1: Порахуємо кількість категорій
const categoriesCount = categoriesList.querySelectorAll('li.item').length;
console.log('Кількість категорій:', categoriesCount);

// Задача 2: Виведемо тексти заголовків і кількість елементів в категоріях
categoriesList.querySelectorAll('li.item').forEach(category => {
  const categoryName = category.querySelector('h2').textContent; // Текст заголовка
  const itemsCount = category.querySelectorAll('ul > li').length; // Кількість елементів в категорії
  console.log(`Категорія: ${categoryName}, Кількість елементів: ${itemsCount}`);
});
</script>
</body>
</html>
