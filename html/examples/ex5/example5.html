<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Program</title>
<link rel="stylesheet" href="example5.css">
</head>
<body>
<div class="container">
  <h2>JavaScript Program</h2>
  <div>
    <label for="arraySize1">Array 1 Size:</label>
    <input type="number" id="arraySize1">
  </div>
  <div>
    <label for="arraySize2">Array 2 Size:</label>
    <input type="number" id="arraySize2">
  </div>
  <button id="generateArrays">Generate Arrays</button>
  <div id="arraysOutput">
    <p id="array1"></p>
    <p id="array2"></p>
    <p id="commonElement"></p>
  </div>
  <div>
    <label for="arraySize">Array Size:</label>
    <input type="number" id="arraySize">
  </div>
  <button id="sortArray">Sort Array</button>
  <div id="sortOutput">
    <p id="unsortedArray"></p>
    <p id="sortedArray"></p>
  </div>
</div>
<div class="container">
    <h2>Alarm Clock</h2>
    <div>
      <label for="alarmTime">Set Alarm Time:</label>
      <input type="time" id="alarmTime">
    </div>
    <button id="setAlarm">Set Alarm</button>
    <button id="turnOnAlarm">Turn On Alarm</button>
    <button id="turnOffAlarm">Turn Off Alarm</button>
  </div>
<script src="example5.js"></script>
</body>
</html>
